# This is a basic workflow to help you get started with Actions

name: CI Publish WASM to Pages

# Controls when the workflow will run
on:
    # Triggers the workflow on push or pull request events but only for the "main" branch
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v3

            # Runs a single command using the runners shell
            - name: Build WASM
              run: make build-wasm

            - name: Upload GitHub Pages artifact
              uses: actions/upload-pages-artifact@v1.0.4
              with:
                  # Path of the directory containing the static assets.
                  path: _site/
                  # Duration after which artifact will expire in days.
                  retention-days: 30

    deploy:
        needs: build
        runs-on: ubuntu-latest

        # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
        permissions:
            pages: write # to deploy to Pages
            id-token: write # to verify the deployment originates from an appropriate source

        # Deploy to the github-pages environment
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy GitHub Pages site
              uses: actions/deploy-pages@v1.2.2
              with:
                  # GitHub token
                  token: ${{ github.token }}
                  # Time in milliseconds after which to timeout and cancel the deployment (default: 10 minutes)
                  timeout: 600000
                  # Maximum number of status report errors before cancelling a deployment (default: 10)
                  error_count: 10
                  # Time in milliseconds between two deployment status report (default: 5 seconds)
                  reporting_interval: 5000
                  # Name of the artifact to deploy
                  artifact_name: index.html
                  # Is this attempting to deploy a pull request as a GitHub Pages preview site? (NOTE: This feature is only in alpha currently and is not available to the public!)
                  preview: false
