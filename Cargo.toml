[package]
name = "star-rust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fastrand = "1.7.0" # ref: https://github.com/bevyengine/bevy/pull/3992

[dependencies.bevy]
git = "https://github.com/LarsDu/bevy.git"
rev = "af13df71e7013313ada00efe037e890c8a9e3571"

[workspace]
resolver ="2"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
